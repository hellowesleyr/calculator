<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">

    </div>
<div class="main-container">
    <div class="calculator">
        <div class="control-container">
            <div class="display"></div>
            <div class="controls">
                <div class="control-box">
                    <div class="controls-grid">
                        <div class="control-column">
                            <div class="control number 7">7</div>
                            <div class="control number 4">4</div>
                            <div class="control number 1">1</div>
                        </div>
                        <div class="control-column">
                            <div class="control number 8">8</div>
                            <div class="control number 5">5</div>
                            <div class="control number 2">2</div>
                        </div>
                        <div class="control-column">
                            <div class="control number 9">9</div>
                            <div class="control number 6">6</div>
                            <div class="control number 3">3</div>
                            </div>
                        <div class="control-column">      
                            <div class="control operator +">+</div>
                            <div class="control operator +">-</div>         
                            <div class="control operator +">*</div>         
                        </div>
    
                    </div>  
                    <div class="control-row">
                        <div class="control number 0">0</div>
                        <div class="control operator .">.</div>
                        <div class="control equals">=</div>
                        <div class="control operator ">รท</div> 
                    </div>   
                </div>
                <div clas="control-box">
                    <div class="control-row"> 
                        <div class="controler operator back">&lt-</div>
                        <div class="control operator AC +">AC</div>
                    </div>
                </div>

            </div>
           
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
